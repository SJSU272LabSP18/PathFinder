<!--quiz_perks.html-->
<div class="row" id="header">
  <div class="col-md-12">
      <h2>Quiz</h2>
  </div>
</div>

<div class="container">

  <div class="container">
    <!-- Perks Card -->
    <h2>Pick the perks you would value the most.</h2>
    <form class="form-horizontal needs-validation"  novalidate ng-submit="submitForm()" name="perkForm" novalidate>
      <fieldset>

          <div ng-form="subForm" class="checkbox" ng-repeat="perk in formPerks">

            <input id="{{perk.id}}" class="form-control" ng-model="perk.checked" type="checkbox">
            <label for="{{perk.id}}">{{perk.perk}}</label>
            <br><br>
          </div>

          <div class="form-group">
            <button class="btn btn-default" ng-click="back()">Back</button>
            <button class="btn btn-primary" type="submit">Next</button>
          </div>

      </fieldset>
    </form>
    <!-- End Perks Card -->
  </div>

</div>

<!--/quiz_perks.html-->
