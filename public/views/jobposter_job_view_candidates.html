<!--jobposter_jobs.html-->
<div class="row" id="header">
  <div class="col-md-12">
      <h2>Prospective Candidates</h2>
  </div>
</div>

<div class="card container">
  <div class="card-body">

    <table class="table table-hover table-striped table-responsive-sm">
        <thead>

            <tr>
                <th class="" custom-sort order="'firstname'" sort="sort">First Name&nbsp;</th>
                <th class="" custom-sort order="'lastname'" sort="sort">Last Name&nbsp;</th>
                <th class="" custom-sort order="'ranking'" sort="sort">Ranking&nbsp;</th>
            </tr>
        </thead>
        <tfoot>
            <td colspan="12">
                <div>
                    <ul class="pagination pagination-primary">
                        <li class="page-item" ng-class="{disabled: currentPage == 0}">
                            <a class="page-link" href ng-click="prevPage()">« Prev</a>
                        </li>

                        <li class="page-item" ng-repeat="n in range(pagedItems.length, currentPage, currentPage + gap) "
                            ng-class="{active: n == currentPage}"
                        ng-click="setPage()">
                            <a class="page-link" href ng-bind="n + 1">1</a>
                        </li>

                        <li class="page-item" ng-class="{disabled: (currentPage) == pagedItems.length - 1}">
                            <a class="page-link" href ng-click="nextPage()">Next »</a>
                        </li>
                    </ul>
                </div>
            </td>

        </tfoot>
        <tbody>
            <tr class="hand_pointer" ng-repeat="item in pagedItems[currentPage] | orderBy:sort.sortingOrder:sort.reverse" ng-click="goToCandidate(item._id)">
                <td>{{item.firstname}}</td>
                <td>{{item.lastname}}</td>
                <td>{{item.ranking}}</td>
            </tr>
        </tbody>
    </table>

  <div>
</div>

<!--/jobposter_jobs.html-->
