                    </li>
                    <li class="nav-item">

                            <p>Account</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#/account/login" ng-hide="user.status">
                            <i class="fa fa-sign-in"></i>
                            <p>Sign In</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href='' ng-click="logout()" ng-show="user.status">
                          <i class="fa fa-sign-out"></i>
                            <p>Sign Out</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
