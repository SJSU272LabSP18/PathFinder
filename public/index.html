    <!-- Navbar -->

                      <li class="nav-item">

                              <p>Account</p>
                          </a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link btn btn-neutral" href="#/explore/personas" ng-hide="user.status">
                              <i class="fa fa-search"></i>
                              <p>Explore Jobs</p>
                          </a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link btn btn-neutral" href="#/explore/talent" ng-hide="user.status">
                              <i class="fa fa-users"></i>
                              <p>Explore Talent</p>
                          </a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#/account/login" ng-hide="user.status">
                              <i class="fa fa-sign-in"></i>
                              <p>Sign In</p>
                          </a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href='' ng-click="logout()" ng-show="user.status">
                            <i class="fa fa-sign-out"></i>
                              <p>Sign Out</p>
                          </a>
                      </li>
                  </ul>
              </div>
          </div>

          </div>
          <div class="container">
              <div class="content-center brand">

                 <!-- Pathfinder Logo SVG -->
                  <svg width="42px" height="100px" viewBox="0 0 42 50" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

                    <defs>
                        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="linearGradient-1">
                            <stop stop-color="#FFFFFF" offset="0%"></stop
                            <stop stop-color="#D8D8D8" offset="100%"></stop>
                        </linearGradient>
                    </defs>
                    <g id="Logo" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" font-family="WildArrows, Wild Arrows" font-size="72" font-weight="400">
